spring:
  application:
    name: promotion-service

#  config:
#    import: "optional:configserver:${CONFIG_SERVER_URL}"
#  cloud:
#    config:
#      enabled: true
#      discovery:
#        enabled: false
  spring:
    config:
      # 쿠버네티스 내부 컨피그 서버 서비스 주소
      import: 'optional:configserver:http://config-server.next-me.svc.cluster.local:3100'


  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 50
      minimum-idle: 20
      connection-timeout: 30000
      idle-timeout: 600000
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: promotionservice

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true
        format_sql: false
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: promotionservice

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      lettuce:
        pool:
          max-active: 50
          max-idle: 20
          min-idle: 10

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3
      properties:
        spring.json.add.type.headers: true
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      group-id: promotion-service
      auto-offset-reset: earliest
      properties:
        spring.json.trusted.packages: "*"

  ai:
    openai:
      api-key: ${OPENAI_API_KEY}
      chat:
        model: gpt-4-turbo
        options:
          temperature: 0.3

  flyway:
    enabled: true
    schemas: promotionservice
    default-schema: promotionservice
    baseline-on-migrate: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  metrics:
    tags:
      application: ${spring.application.name}
    export:
      prometheus:
        enabled: true
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true

openapi:
  service:
    url: ${OPENAPI_SERVICE_URL}

springdoc:
  version: '1.0.0'
  api-docs:
    path: /v3/api-docs
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  swagger-ui:
    operations-sorter: alpha
    tags-sorter: alpha
    path: /api-docs.html
    disable-swagger-default-url: true
    doc-expansion: full
  paths-to-match:
    - /**

server:
  tomcat:
    max-connections: 20000
    threads:
      max: 500
  port: 11111

monitoring:
  enabled: true

  ai:
    provider: gemini

  notification:
    slack-user-ids: ${SLACK_USER_ID}

  schedule:
    daily-report: "0 0 9 * * *"
    enabled: false

  anomaly-detection:
    enabled: true
    interval: 60000
    cooldown-minutes: 15

    thresholds:
      cpu-usage: 95.0
      memory-usage: 80.0
      response-time: 2000.0
      db-connection: 90.0

