spring:
  application:
    name: promotion-service

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 50
      minimum-idle: 20
      connection-timeout: 30000
      idle-timeout: 600000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true
        format_sql: false

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      lettuce:
        pool:
          max-active: 50
          max-idle: 20
          min-idle: 10

  rabbitmq:
    host: ${RABBITMQ_HOST}
    port: ${RABBITMQ_PORT}
    username: ${RABBITMQ_USERNAME}
    password: ${RABBITMQ_PASSWORD}

  ai:
    vertex:
      ai:
        gemini:
          project-id: ${GEMINI_PROJECT_ID}
          location: us-central1
          api-key: ${GEMINI_API_KEY}
          chat:
            options:
              model: ${GEMINI_MODEL}
              temperature: 0.7

    ollama:
      base-url: ${OLLAMA_URL}
      chat:
        options:
          model: ${OLLAMA_MODEL}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  metrics:
    tags:
      application: ${spring.application.name}
    export:
      prometheus:
        enabled: true
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

server:
  tomcat:
    max-connections: 20000
    threads:
      max: 500

monitoring:
  enabled: true

  ai:
    provider: gemini

  notification:
    service-url: ${NOTIFICATION_SERVICE_URL}
    slack-user-ids: ${SLACK_USER_ID}

  schedule:
    daily-report: "0 0 9 * * *"
    enabled: false

  anomaly-detection:
    enabled: true
    interval: 60000
    cooldown-minutes: 15

    thresholds:
      cpu-usage: 80.0
      memory-usage: 85.0
      response-time: 1000.0
      db-connection: 90.0