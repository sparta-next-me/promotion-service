apiVersion: apps/v1
kind: Deployment
metadata:
  name: promotion-service
  namespace: next-me
  labels:
    app: promotion-service
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  selector:
    matchLabels:
      app: promotion-service
  template:
    metadata:
      labels:
        app: promotion-service
    spec:
      imagePullSecrets:
        - name: ghcr-cred
      containers:
        - name: promotion-service
          # 이미지 경로는 프로젝트 설정에 맞게 수정하세요
          image: ghcr.io/sparta-next-me/promotion-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 13000 # 프로모션 서비스의 포트 (예: 13000)

          envFrom:
            - secretRef:
                name: promotion-service-env # 프로모션용 시크릿 필요

          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
            - name: EUREKA_INSTANCE_PREFER_IP_ADDRESS
              value: "true"
            - name: JAVA_OPTS
              value: "-Xms512m -Xmx768m"
            # RabbitMQ를 사용하지 않거나 아직 설정 전이라면 헬스체크 제외 (선택 사항)
            - name: MANAGEMENT_HEALTH_RABBIT_ENABLED
              value: "false"

          # 유저 서비스 경험을 바탕으로 넉넉하게 설정된 Probe
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 13000
            initialDelaySeconds: 150
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 13000
            initialDelaySeconds: 200
            periodSeconds: 20

          resources:
            requests:
              cpu: "200m"
              memory: "512Mi"
            limits:
              cpu: "1000m"     # 초기 구동 속도 확보
              memory: "1Gi"    # OOM(Out Of Memory) 방지를 위해 1Gi 유지
---
apiVersion: v1
kind: Service
metadata:
  name: promotion-service
  namespace: next-me
spec:
  selector:
    app: promotion-service
  ports:
    - name: http
      port: 13000      # 서비스 포트
      targetPort: 13000 # 컨테이너 내부 포트
  type: ClusterIP